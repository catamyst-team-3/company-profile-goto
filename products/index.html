<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Products | gogreen</title>

    <meta
      name="description"
      content="A products offered by gogreen as a sustainable furniture company"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="/img/favicon-gogreen/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="header" class="header">
      <nav class="navbar">
        <div id="navbar-1">
          <a href="/">
            <img
              class="logo-icon"
              src="/img/navigation-home.png"
              width="150"
              height="60"
              alt="logo"
            />
          </a>
        </div>
        <ul id="navbar-2" class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="products">
        <div class="products-content">
          <div class="products-item">
            <img src="../img/furniture-delivery.jpg" alt="furniture-delivery" />
          </div>

          <div class="products-item">
            <img src="../img/custom-made.jpg" alt="furniture-delivery" />
          </div>

          <div class="products-item">
            <img
              src="../img/sustainable-material.jpg"
              alt="furniture-delivery"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
